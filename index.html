<iframe id="iFramePdf" src="text_graphic_image.pdf" style="width:100%;height:100%;border:0"></iframe>

<script>
function printTrigger(elementId) {
    var getMyFrame = document.getElementById(elementId);
    
    console.log(getMyFrame);
    
    if (typeof getMyFrame.focus === undefined){
        setTimeout(function(){printTrigger(elementId);},1e3);
    } else {
        getMyFrame.focus();
        getMyFrame.contentWindow.print();
    }
}
printTrigger('iFramePdf');
</script>
